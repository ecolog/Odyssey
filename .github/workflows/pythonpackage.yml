name: Odyssey CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        cd ../odyssey/
        python -m pip install --upgrade pip
        pip install pipenv nose2
        pipenv install
    - name: Test with nose2
      run: |
        cd ../odyssey/
        pipenv run nose2 -v
